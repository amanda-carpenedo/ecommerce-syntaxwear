<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SyntaxWear - Sneakers Online</title>
    <meta name="description"
        content="Encontre os melhores sneakers online na SyntaxWear. Encontre modelos exclusivos, ofertas imperdíveis e frete grátis para todo o Brasil." />


    <!-- LINKS -->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/variables.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/layout.css">
    <link rel="stylesheet" href="./css/components/header.css">
    <link rel="stylesheet" href="./css/components/hero.css">
    <link rel="stylesheet" href="./css/components/product-category.css">
    <link rel="stylesheet" href="./css/responsive.css">
</head>

<body>
    <!-- HEADER-->
    <header class="header">
        <h1 class="logo">
            <a href="/" title="SyntaxWear - Sneakers Online">
                <img src="./assets/icons/logo.svg" alt="SyntaxWear Logo">
            </a>
        </h1>

        <nav class="nav-center" aria-label="Categorias-Principais">
            <ul>
                <li><a href="#">Masculino</a></li>
                <li><a href="#">Feminino</a></li>
                <li><a href="#">Outlet</a></li>
            </ul>
        </nav>

        <nav class="nav-right" aria-label="Acesso rápido">
            <ul>
                <li><a href="#">Nossas lojas</a></li>
                <li><a href="#">Sobre</a></li>
                <li>
                    <a href="#" aria label="Minha contas">
                        <img src="./assets/icons/user.svg" alt="Minha conta">
                    </a>
                </li>
                <li>
                    <a href="#" aria label="Ajuda">
                        <img src="./assets/icons/help.svg" alt="Ajuda">
                    </a>
                </li>
                <li>
                    <a href="#" aria label="Carrinho de compras">
                        <img src="./assets/icons/cart.svg" alt="Carrinho de compras">
                    </a>
                </li>
            </ul>
        </nav>
    </header>


    <!-- HERO -->
    <main>
        <section class="hero-section">
            <div class="hero-overlay">
                <div class="hero-content">
                    <span class="hero-subtitle">Krypton One</span>
                    <h2 class="hero-title">Transforme qualquer passo em presença</h2>
                    <div class="hero-buttons">
                        <a href="#" class="btn btn-outline">Ver modelos</a>
                        <a href="#" class="btn btn-filled">Comprar</a>
                    </div>
                </div>
            </div>
        </section>

        <section class="categories-section">
            <div class="category-card casual">
                <a href="#">
                    <span class="overlay"></span>
                    <span class="category-name btn btn-outline">Casual</span>
                </a>
            </div>
            <div class="category-card esporte">
                <a href="#">
                    <span class="overlay"></span>
                    <span class="category-name  btn btn-outline">Esporte</span>
                </a>
            </div>
            <div class="category-card moderno">
                <a href="#">
                    <span class="overlay"></span>
                    <span class="category-name btn btn-outline">Moderno</span>
                </a>
            </div>
            <div class="category-card futurista">
                <a href="#">
                    <span class="overlay"></span>
                    <span class="category-name btn btn-outline">Futurista</span>
                </a>
            </div>


        </section>

        <section class="products-section">

        </section>
    </main>


    <footer>
        <p>&copy; <span id="year"></span> SyntaxWear</p>
    </footer>

</html>
